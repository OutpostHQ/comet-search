apiVersion: apps/v1
kind: Deployment
metadata:
  name: green-comet-search
  namespace: outpost   
  labels:
    app: green-comet-search
spec:
  replicas: 1
  selector:
    matchLabels:
      app: green-comet-search
  template:
    metadata:
      labels:
        app: green-comet-search
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - name: comet-test
          image: ghcr.io/outposthq/comet-search:latest
          ports:
          - containerPort: 3000
            protocol: TCP
          imagePullPolicy: Always
          command: ["infisical", "run", "--env=prod", "--"]
          args: ["pnpm", "dev"]
          env:
            - name: INFISICAL_TOKEN
              valueFrom:
                secretKeyRef:
                  name: infisical-token-comet-search
                  key: INFISICAL_TOKEN 